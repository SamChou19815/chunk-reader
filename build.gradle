plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm' version '1.2.60'
    id 'org.jetbrains.dokka' version '0.9.17'
}

group 'com.developersam'
version '0.2.2'

repositories {
    jcenter()
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    // Kinetics
    api 'com.github.SamChou19815:kinetics:0.4.0'
    // GCP NLP API
    implementation 'com.google.cloud:google-cloud-language:1.37.1'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs = ["-Xjvm-default=enable"]
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs = ["-Xjvm-default=enable"]
    }
}

dokka {
    outputFormat = 'html'
    outputDirectory = "../docs"
    jdkVersion = 8
    skipDeprecated = false
    skipEmptyPackages = true
    impliedPlatforms = ['JVM']
}